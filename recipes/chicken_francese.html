<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Chicken Francese</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">2 Tbsp *ROOM TEMP* Unsalted Butter</label></li>
      <li><input type="checkbox" /><label for="id">Loaf of bread for dipping</label></li>
      <li><input type="checkbox" /><label for="id">2 Chicken breasts trimmed and sliced 1/4 inch</label></li>
      <li><input type="checkbox" /><label for="id">4 Eggs</label></li>
      <li><input type="checkbox" /><label for="id">1 Lemon (1/2 lemon sliced thin)</label></li>
      <li><input type="checkbox" /><label for="id">6-8 garlic cloves</label></li>
      <li><input type="checkbox" /><label for="id">1/8 cup Fresh Italian flatleaf parsley</label></li>
      <li><input type="checkbox" /><label for="id">1 Tbsp Flour</label></li>
      <li><input type="checkbox" /><label for="id">Kosher salt</label></li>
      <li><input type="checkbox" /><label for="id">Fresh ground Pepper</label></li>
      <li><input type="checkbox" /><label for="id">Oregano (dried Calabrian oregano bunch if you can find it)</label></li>
      <li><input type="checkbox" /><label for="id">2 Tbsp Olive oil</label></li>
      <li><input type="checkbox" /><label for="id">2-3 cup Chicken stock</label></li>
      <li><input type="checkbox" /><label for="id">1/8 cup White wine</label></li>
    </ol>
    <br>
    <h2>Preparation: Mise en place</h2>
      <li><input type="checkbox" /><label for="id">Beurre Manie (Kneaded Butter) for thickening - 1 tbsp of butter, 1 tbsp of flour, kneed and place in fridge</label></li>
      <li><input type="checkbox" /><label for="id">Create garlic paste - chop garlic, add salt, and mash with knife blade</label></li>
      <li><input type="checkbox" /><label for="id">Chop parsley fine</label></li>
      <li><input type="checkbox" /><label for="id">Lemon cut ends, cut in half, one half cut thin slices and remove seed, put in bowl</label></li>
      <li><input type="checkbox" /><label for="id">Flour seasoned with salt, pepper, oregano; mix</label></li>
      <li><input type="checkbox" /><label for="id">4 egges in a 8x8 pan, seasoned with salt, pepper, oregano; mix</label></li>
      <li><input type="checkbox" /><label for="id">Cut chicken into thin slices 1/4 inch, season with salt</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Dredge chicken in the flour, shaking off the excess flour. </label></li>
      <li><input type="checkbox" /><label for="id">Add all the cutlets in the egg mixture. </label></li>
      <li><input type="checkbox" /><label for="id">In a wide deep skillet, gently heat 2 tbs. of olive oil. When a drop of the egg mixture bubbles and dances, the pan it ready. </label></li>
      <li><input type="checkbox" /><label for="id">Drain off egg, Cook 3 at a time, flip at 60% done, pull and set aside at 90% done. </label></li>
      <li><input type="checkbox" /><label for="id">Repeat and keep covered until you have completed frying the chicken.  </label></li>
      <li><input type="checkbox" /><label for="id">Drain off oil from pan, add olive oil, cook garlic in hot pan JUST UNTIL fragrent</label></li>
      <li><input type="checkbox" /><label for="id">REMOVE pan from heat. Deglaze the (HOT) pan with the white wine. </label></li>
      <li><input type="checkbox" /><label for="id">RETURN pan to heat then the stock and add a pinch of salt, then bring to a boil. </label></li>
      <li><input type="checkbox" /><label for="id">Reduce stock halfway, until some structure. </label></li>
      <li><input type="checkbox" /><label for="id">Remove from heat add lemon slices, juice in half of lemon throug a strainer. </label></li>
      <li><input type="checkbox" /><label for="id">Add butter/garlic from fridge and stir in slowly.</label></li>
      <li><input type="checkbox" /><label for="id">Return to a boil and see liquid begin to thicken.</label></li>
      <li><input type="checkbox" /><label for="id">Return chicken to pan and sauce. Cook for 2-3 minutes. Swirl coating chicken with sauce.</label></li>
      <li><input type="checkbox" /><label for="id">Sauce should hold the back of a spoon - wipe with finger.</label></li>
      <li><input type="checkbox" /><label for="id">Taste sause - butter lemon balance. </label></li>
      <li><input type="checkbox" /><label for="id">Let the chicken sit off-heat in this mix now for about 2 minutes off-heat. </label></li>
      <li><input type="checkbox" /><label for="id">Plate 2-3 pieces of chiken fanned, top with a lemon slice and remaining sauce. Serve!</label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>MODIFICATIONS</li>

    </ul>

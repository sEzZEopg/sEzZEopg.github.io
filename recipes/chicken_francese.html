<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Chicken Francese</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Loaf of bread for dipping</label></li>
      <li><input type="checkbox" /><label for="id">4 Chicken cutlets trimmed and pounded 1/4 inch</label></li>
      <li><input type="checkbox" /><label for="id">1 Tbsp Flour</label></li>
      <li><input type="checkbox" /><label for="id">2 Tbsp room temp Unsalted Butter</label></li>
      <li><input type="checkbox" /><label for="id">Kosher salt</label></li>
      <li><input type="checkbox" /><label for="id">Pepper</label></li>
      <li><input type="checkbox" /><label for="id">4 Eggs</label></li>
      <li><input type="checkbox" /><label for="id">1/8 cup of fresh Italian flatleaf parsley</label></li>
      <li><input type="checkbox" /><label for="id">1/8 cup freshly graded Pecorino Romano</label></li>
      <li><input type="checkbox" /><label for="id">2 Tbsp Olive oil</label></li>
      <li><input type="checkbox" /><label for="id">1/2 cup Chicken stock</label></li>
      <li><input type="checkbox" /><label for="id">1/8 cup White wine</label></li>
      <li><input type="checkbox" /><label for="id">1 Lemon (1/2 lemon sliced thin)</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Start by pounding the cutlets gently between 2 pieces of plastic wrap.</label></li>
      <li><input type="checkbox" /><label for="id">When you have them at 1/4 inch, dredge them in the flour, shaking off the excess. </label></li>
      <li><input type="checkbox" /><label for="id">To the beated bowl of eggs add 1/2 the parsley, a nice pinch of the black pepper, the grated Pecorino, and whisk together well. </label></li>
      <li><input type="checkbox" /><label for="id">In a wide skillet (frying pan), the heavier the better, gently heat 2 tbs. of olive oil.  When a drop of the egg mixture bubbles and dances , the pan it ready. </label></li>
      <li><input type="checkbox" /><label for="id">Dip the cutlets in the egg mixture and let the excess run off then gently place into the frying pan. </label></li>
      <li><input type="checkbox" /><label for="id">Give at least 4 minutes per side, the coating should be a nice golden color.  Remove to a platter and keep covered until youâ€™ve completed frying the chicken.  </label></li>
      <li><input type="checkbox" /><label for="id">Deglaze the pan with the wine, then the stock and add a pinch of salt, then  bring to a boil. </label></li>
      <li><input type="checkbox" /><label for="id">Then reduce the heat and cook for 5 minutes then add the butter, whisk in, then add the chicken gently to the pan.  </label></li>
      <li><input type="checkbox" /><label for="id">Let it cook for one minute on one side, then gently turn and let cook on the other side for 2 minutes. </label></li>
      <li><input type="checkbox" /><label for="id">Now add the lemon juice and remainder of the parsley and blend in.  Let the chicken sit in this mix now for about 2 minutes,  Serve. </label></li>
      <li><input type="checkbox" /><label for="id">Taste sause - butter lemon balance. Top with a lemon slice</label></li>
    </ol>
    <br>
    <h2>Notes</h2>

    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Garlic Shrimp Spaghetti</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">8 ounces spaghetti (not Angel Hair)</label></li>
      <li><input type="checkbox" /><label for="id">4 tablespoons butter divided</label></li>
      <li><input type="checkbox" /><label for="id">1 pound large shrimp peeled deveined</label></li>
      <li><input type="checkbox" /><label for="id">1/4 teaspoon salt</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon crushed red pepper</label></li>
      <li><input type="checkbox" /><label for="id">4 garlic cloves minced</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons lemon juice</label></li>
      <li><input type="checkbox" /><label for="id">3 tablespoons freshly grated parmesan cheese</label></li>
      <li><input type="checkbox" /><label for="id">2-3 tablespoons chopped parsley</label></li>
    </ol>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">In a large pot of boiling salted water, cook the pasta according to package instructions; drain well and reserve 1 cup of pasta water.</label></li>
      <li><input type="checkbox" /><label for="id">In a large skillet over medium high heat, melt two tablespoons butter. Add shrimp, salt and crushed red pepper, and cook stirring occasionally, until shrimp is opaque pink, about 2-3 minutes. Remove from heat and set aside.</label></li>
      <li><input type="checkbox" /><label for="id">In the same skillet, add the remaining butter and garlic and cook until fragrant, about one minute. Add the lemon juice, pasta water and parmesan cheese and stir to combine. Transfer the spaghetti to the skillet and toss with the sauce.</label></li>
      <li><input type="checkbox" /><label for="id">Add the shrimp on top and garnish with parsley. Serve immediately.</label></li>
    </ol>

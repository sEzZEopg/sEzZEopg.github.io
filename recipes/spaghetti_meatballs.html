<body style="background-color:grey;">

    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Spaghetti Meatballs</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1 tablespoon olive oil</label></li>
      <li><input type="checkbox" /><label for="id">2 onions - food processed to mush</label></li>
      <li><input type="checkbox" /><label for="id">4 garlic cloves</label></li>
      <li><input type="checkbox" /><label for="id">1 lb. ground pork</label></li>
      <li><input type="checkbox" /><label for="id">1 lb. ground beef</label></li>
      <li><input type="checkbox" /><label for="id">1/2 cup Italian Seasoned Bread crumbs</label></li>
      <li><input type="checkbox" /><label for="id">1/4 cup grated Parmesan Cheese</label></li>
      <li><input type="checkbox" /><label for="id">2 large eggs</label></li>
      <li><input type="checkbox" /><label for="id">1/4 cup milk</label></li>
      <li><input type="checkbox" /><label for="id">2 teaspoons Worcestershire Sauce</label></li>
      <li><input type="checkbox" /><label for="id">3/4 teaspoon Salt</label></li>
      <li><input type="checkbox" /><label for="id">1/4 teaspoon pepper</label></li>
      <li><input type="checkbox" /><label for="id">1 28 oz can crushed tomatoes</label></li>
      <li><input type="checkbox" /><label for="id">2 teaspoons dried oregano (or 2 tablespoons fresh)</label></li>
    </ol>
    <h2>Preparation: NAME</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Preheat oven to 350 degrees</label></li>
      <li><input type="checkbox" /><label for="id">Heat skillet over medium-high heat. Swirl in oil, add pureed onions, garlic. Cook stirring occasionally 7-10 min.</label></li>
      <li><input type="checkbox" /><label for="id">Combine ground meats, bread crumbs, Parmesan , eggs, milk, Worcestershire sauce , Salt, pepper, + half the cooked onions + garlic in a large bowl. Shape into balls a place in a single layer on a cookie sheet. Bake 20 min.</label></li>
      <li><input type="checkbox" /><label for="id">Brine the tomatoes and remaining onions and garlic to a boil in a sauce pan. Add oregano and simmer. Add the meatballs and Simmer 18-20 min.</label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Adena's Spagetti + Meatballs</li>
    </ul>

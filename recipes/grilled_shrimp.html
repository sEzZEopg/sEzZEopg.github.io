<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Grilled Shrimp</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1 pound large shrimp peeled and deveined</label></li>
      <li><input type="checkbox" /><label for="id">3 tablespoons olive oil</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons lemon juice</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon salt</label></li>
      <li><input type="checkbox" /><label for="id">1/4 easpoon black pepper</label></li>
      <li><input type="checkbox" /><label for="id">1 teaspoon oregano</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon paprika</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon garlic powder</label></li>
      <br>
      <li><input type="checkbox" /><label for="id">Chopped parsley for serving</label></li>
      <li><input type="checkbox" /><label for="id">Lemon slices for serving</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Place the olive oil, lemon juice, salt, pepper, oregano, paprika and garlic powder in a large bowl; whisk to combine.</label></li>
      <li><input type="checkbox" /><label for="id">Add the shrimp to the bowl and toss gently to coat evenly with the marinade. Marinate for at least 15 minutes or up to 2 hours max.</label></li>
      <li><input type="checkbox" /><label for="id">Skewer 4-6 shrimp on each soaked skewer and place on a plate while skewering the remaining shrimp.</label></li>
      <li><input type="checkbox" /><label for="id">Heat a grill or grill pan over medium high heat and cook the shrimp for 2-3 minutes on each side until the color is pink and shrimp is opaque.</label></li>
      <li><input type="checkbox" /><label for="id">Serve warm with fresh parsley and lemon slices, if desired.</label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Make Ahead Tips: You can marinate the shrimp in advance but be careful not to do it for more than 2 hours because the acid from the lemon will end up cooking the shrimp. </li>
      <li>https://feelgoodfoodie.net/recipe/grilled-shrimp-skewers/</li>
    </ul>

<body style="background-color:grey;">

    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Dry Aged Prime Rib with Beef Gravy</center></font><br>
    <h2>Ingredients: Meat</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">8-9 lb Prime Rib Roast dry-aged 40 days</label></li>
      <li><input type="checkbox" /><label for="id">3-4 tbsp Dijon Mustard</label></li>
      <li><input type="checkbox" /><label for="id">Sea Salt</label></li>
      <li><input type="checkbox" /><label for="id">Pepper</label></li>
    </ol>
    <h2>Ingredients: Beef Stock</h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> Trimmed pellicle/rind from dry-aged prime rib, diced </label></li>
      <li><input type="checkbox" /><label for="id"> 1 medium sweet yellow onion, large dice </label></li>
      <li><input type="checkbox" /><label for="id"> 1 medium red onion, large dice </label></li>
      <li><input type="checkbox" /><label for="id"> 1 large carrot, washed, large dice </label></li>
      <li><input type="checkbox" /><label for="id"> 1 bulb fennel, large dice </label></li>
      <li><input type="checkbox" /><label for="id"> 6 cloves garlic, crushed </label></li>
      <li><input type="checkbox" /><label for="id"> 2 tbsp tomato paste </label></li>
      <li><input type="checkbox" /><label for="id"> 2 quarts beef stock </label></li>
      <li><input type="checkbox" /><label for="id"> 6 sprigs fresh thyme </label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 bunch parsley stems, tied with twine </label></li>
      <li><input type="checkbox" /><label for="id"> 2 tbsp pepper</label></li>
      <li><input type="checkbox" /><label for="id"> 3 bay leaves </label></li>
    </ol>
    <br>
    <h2>Ingredients: Gravy</h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> 1/2 cup dry red wine </label></li>
      <li><input type="checkbox" /><label for="id"> 1 tbsp unsalted butter </label></li>
      <li><input type="checkbox" /><label for="id"> 3 tbsp all purpose flour </label></li>
      <li><input type="checkbox" /><label for="id"> 1 quart dry-aged beef stock (from above) </label></li>
      <li><input type="checkbox" /><label for="id"> 1 tsp Worcestershire sauce </label></li>
      <li><input type="checkbox" /><label for="id"> 1 tsp prepared horseradish </label></li>
      <li><input type="checkbox" /><label for="id"> Sea Salt to taste</label></li>
    </ol>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Preheat the Smokers 250F, set up for smoking, with the second shelf installed. </label></li>
      <li><input type="checkbox" /><label for="id">Trim the hard pellicle of the dry-aged prime rib away, saving for later use. Slather the prime rib roast with a thin layer of Dijon mustard. Season the roast generously with Black Garlic Sea Salt and fresh cracked Black Peppercorns. </label></li>
      <li><input type="checkbox" /><label for="id">Place the dry-aged prime rib roast on the second shelf of the grill and smoke until the internal temperature reaches 100F-105F, about two to two and a half hours. </label></li>
      <li><input type="checkbox" /><label for="id">While the prime rib is smoking, prepare the dry-aged beef stock. Dice the reserved pellicle (hard exterior trimmed from the roast) into roughly 1‚Äù pieces. </label></li>
      <li><input type="checkbox" /><label for="id">Preheat a Lodge 6 Quart Enameled Dutch Oven over medium heat. Add the diced pellicle to the dutch oven. Cook to brown, about 5 minutes. Add the onions, carrot, fennel, garlic and tomato paste. Cook for a few minutes, stirring. Add the beef stock, fresh herbs, peppercorns and bay leaves. Bring to a simmer. Turn the heat down to low. Cover with a lid and let simmer while the roast is smoking. </label></li>
      <li><input type="checkbox" /><label for="id">When the prime rib roast surpasses 105F, remove the roast from the grill and cover with foil. Remove the door from the two-piece diffuser (or the entire diffuser). Place a Lodge Cast Iron Casserole Dish over the fire box and crank the heat up to 500F.</label></li>
      <li><input type="checkbox" /><label for="id">Strain the dry aged beef stock through a fine mesh strainer. Discard the solids. Reserve the liquid. </label></li>
      <li><input type="checkbox" /><label for="id">When the grill comes up to temperature (about 10 minutes), sear the prime rib roast in the cast iron casserole pan. Roll to sear on all sides. Remove from the grill when the internal temperature reaches 120F. Cover with foil and let rest while you prepare the beef gravy jus. </label></li>
      <li><input type="checkbox" /><label for="id">Turn the grill temperature down to 400F. </label></li>
      <li><input type="checkbox" /><label for="id">Deglaze the casserole dish with the red wine, scraping up the bits stuck to the bottom. Cook until the red wine is nearly entirely reduced out. Add the butter and flour to the dish and stir to form a roux. Cook for about 1-2 minutes. </label></li>
      <li><input type="checkbox" /><label for="id">Add up to one quart of dry-aged beef stock to the roux (start with about half), whisking constantly to remove any lumps. Add the Worcestershire sauce and prepared horseradish. Adjust consistency as needed by adding more stock. Adjust seasoning with salt, as needed. </label></li>
      <li><input type="checkbox" /><label for="id">After resting the prime rib roast for about half an hour, slice to serve. Serve the Dry-Aged Beef Gravy Jus alongside the Dry-Aged Prime Rib. </label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Last: 7-day dry age with boneless rib roast</li>
      <li>https://www.atbbq.com/blogs/recipes/dry-aged-prime-rib</li>
    </ul>

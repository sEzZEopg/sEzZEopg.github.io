<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Pork Tenderloin</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">2 pork tenderloins (1 lb. each) </label></li>
      <li><input type="checkbox" /><label for="id">Salt</label></li>
      <li><input type="checkbox" /><label for="id">Pepper</label></li>
      <li><input type="checkbox" /><label for="id">Granulated garlic</label></li>
      <li><input type="checkbox" /><label for="id">herbes de Provence</label></li>
      <li><input type="checkbox" /><label for="id">Olive Oil 4 teaspoons</label></li>
      <li><input type="checkbox" /><label for="id">1/2 cup white wine or chicken stock</label></li>
    </ol>
    <br>
    <h2>Preparation: NAME</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Preheat the oven to 400 degrees F (200 degrees C). Trim the silver skin from each pork tenderloin and season evenly with salt, pepper, garlic, and herbes de Provence. </label></li>
      <li><input type="checkbox" /><label for="id">Heat oil in a large oven-proof skillet over medium-high heat until barely
shimmering.  Add both pork tenderloins and cook, undisturbed, until golden brown and easily release from the pan, about 5 minutes. Flip  each piece and cook for an additional 3 minutes undisturbed.  Add wine and cook for 1 minute. Remove pan from the stove and place in the oven.</label></li>
      <li><input type="checkbox" /><label for="id">Bake in the preheated oven until pork is slightly pink in the center, 15 to 19 minutes. An instant-read thermometer inserted into the center should read at least 145 degrees F (63 degrees C).</label></li>
      <li><input type="checkbox" /><label for="id">Remove from the oven and allow to rest for 5 to 10 minutes before slicing. Serve with pan juices. </label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Searve with mashed potatos and green beans.</li>
      <li>https://www.allrecipes.com/the-best-easy-pork-tenderloin-recipe-7485158</li>
    </ul>

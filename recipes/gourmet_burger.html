    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Gourmet Burger</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">500g Beef 90/10 percent</label></li>
      <li><input type="checkbox" /><label for="id">1 chopped small onion</label></li>
      <li><input type="checkbox" /><label for="id">100ml red wine</label></li>
      <li><input type="checkbox" /><label for="id">1/2 tbs black pepper</label></li>
      <li><input type="checkbox" /><label for="id">1/2 tbs dry thyme</label></li>
      <li><input type="checkbox" /><label for="id">1 egg</label></li>
      <li><input type="checkbox" /><label for="id">2 tbs breadcrumbs</label></li>
      <li><input type="checkbox" /><label for="id">4 tsp salt</label></li>
      <li><input type="checkbox" /><label for="id">5 tbs olive oil</label></li>
    </ol>
    <br>
    <h2>Additional Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Cheddar cheese</label></li>
      <li><input type="checkbox" /><label for="id">Rolls</label></li>
    </ol>
    <br>
    <h2>Preperation: Burger Sauce</h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> 1 tbs yellow mustard</label></li>
      <li><input type="checkbox" /><label for="id"> 2 tbs ketchup</label></li>
      <li><input type="checkbox" /><label for="id"> 3 tbs mayonnaise</label></li>
    </ol>
    <br>
    <h2>Preparation: Mise en place</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Chop small onion soak in water and refrigerate</label></li>
    </ol>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Mix beef, onion, redwine, pepper, and thyme</label></li>
      <li><input type="checkbox" /><label for="id">Add egg, breadcrumbs, salt, olive oil and mix</label></li>
      <li><input type="checkbox" /><label for="id">Hot pan cold oil</label></li>
      <li><input type="checkbox" /><label for="id">Cook burger</label></li>
      <li><input type="checkbox" /><label for="id">Add cheese and cover</label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Top with pickles, tomatos, onion, burger sauce</li>
      <li>Finely cut onions</li>

    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">SCHNITZEL</center></font><br>
    <h2>Ingredients: SCHNITZEL</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1lb/.5 pork tenderloins</label></li>
      <li><input type="checkbox" /><label for="id">Salt</label></li>
      <li><input type="checkbox" /><label for="id">3-4c/400-500g all purpose flour</label></li>
      <li><input type="checkbox" /><label for="id">6 eggs (1 per cutlet), whisked</label></li>
      <li><input type="checkbox" /><label for="id">6c/750-1000g panko breadcrumbs, broken down into a finer texture in a food processor</label></li>
      <li><input type="checkbox" /><label for="id">Canola oil (or vegetable, grapeseed, avocado oil) </label></li>
    </ol>
    <h2>Preparation: SCHNITZEL</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Cut tenderloins into thirds (about 175g/6oz each). Place each piece in a plastic bag and pound until flat and about ⅛-¼”/.3-.6cm thick with a heavy pot or meat mallet. Salt each piece of meat on both sides. </label></li>
      <li><input type="checkbox" /><label for="id">To set up breading station, you’ll need 3 bowls. Place flour in one, whisked eggs in the sedond, and breadcrumbs + a pinch of salt in the third. </label></li>
      <li><input type="checkbox" /><label for="id">One at a time, coat pork cutlets well in the ap flour, shake off excess then transfer to the eggs to coat. Drain off excess then transfer to breadcrumbs, coating well. </label></li>
      <li><input type="checkbox" /><label for="id">Preheat oven to its lowest setting. </label></li>
      <li><input type="checkbox" /><label for="id">Add 3inch/7-8cm  oil to a large heavy bottomed pot over medium heat until temperature reaches 350-360F/175-180C. Fry breaded cutlets one at a time, cooking for 3 minutes total, flipping halfway through. Internal temp should read 150F/65C. Transfer to a wire rack lined sheet tray in warm oven to keep warm while you cook the remaining schnitzel. </label></li>
    </ol>
    <h2>Ingredients SPAETZLE </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">350g or 1.5c milk </label></li>
      <li><input type="checkbox" /><label for="id">1 egg + 4 egg yolks </label></li>
      <li><input type="checkbox" /><label for="id">7g or 1teas salt </label></li>
      <li><input type="checkbox" /><label for="id">450g or 3 1/3c all purpose flour </label></li>
      <li><input type="checkbox" /><label for="id">Butter</label></li>
    </ol>
    <h2>Preparation: SPAETZLE </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Bring a medium sized pot of water filled about halfway to a boil. Pot should be small enough that a metal colander can sit on top. </label></li>
      <li><input type="checkbox" /><label for="id">Mix milk, egg, and salt until combined. Add flour and mix until a thick but wet, sticky paste forms. </label></li>
      <li><input type="checkbox" /><label for="id">Place a metal colander on top of pot of boiling water and spoon in about a cup of the spaetzle batter. Use a dough scraper to push batter through holes of colander and into the boiling water. Boil for 45-60 seconds then transfer to a tray or plate and drizzle with olive oil to prevent sticking. Continue to cook spaetzle batter in batches. </label></li>
      <li><input type="checkbox" /><label for="id">Add about a Tbsp/15g butter to a large fry pan over high heat, then in batches (of 3-4) add spaetzle and a pinch of salt. Toss to coat then fry without moving for 2-3 minutes until warmed through and beginning to brown. </label></li>
    </ol>
    <br>
    <h2>Ingredients: PICKLED RED CABBAGE </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">500g/1 medium head purple cabbage, sliced thin into long strips</label></li>
      <li><input type="checkbox" /><label for="id">100g/half of a white or red onion, sliced thin</label></li>
      <li><input type="checkbox" /><label for="id">400g or 1 2/3c white vinegar</label></li>
      <li><input type="checkbox" /><label for="id">400g or 1 2/3c water </label></li>
      <li><input type="checkbox" /><label for="id">80g or 1/4c sugar </label></li>
      <li><input type="checkbox" /><label for="id">8g or 1 1/4teas salt </label></li>
    </ol>
    <br>
    <h2>Preparation: PICKLED RED CABBAGE</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Add vinegar, water, salt, and sugar to a sauce pan and bring to a boil. Add onions and cabbage and push down to fully submerge. 30sec-1min later when veggies have softened, remove from heat, cover with a lid and allow to cool and pickle for 15 minutes.  </label></li>
      <li><input type="checkbox" /><label for="id">Transfer to a container and refrigerate until ready to serve. </label></li>
    </ol>
    <br>

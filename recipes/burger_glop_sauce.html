    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Burger Glop Recipe</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1/2 cup mayonnaise</label></li>
      <li><input type="checkbox" /><label for="id">1/2 cup Kansas City Style Barbecue Sauce or ketchup</label></li>
      <li><input type="checkbox" /><label for="id">3 tablespoons yellow ballpark mustard</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon hot sauce [Tabasco Chipotle]</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon Morton's kosher salt</label></li>
      <li><input type="checkbox" /><label for="id">1/4 teaspoon garlic powder</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Whisk everything together in a bowl until smooth.</label></li>
    </ol>
    <br>
    <h2>Notes</h2>

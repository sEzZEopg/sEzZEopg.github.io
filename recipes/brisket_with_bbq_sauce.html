<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Brisket with BBQ Sauce</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">4 pounds lean beef brisket</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons liquid smoke flavoring</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon onion salt</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon garlic salt</label></li>
      <li><input type="checkbox" /><label for="id">1 1/2 tablespoons brown sugar</label></li>
      <li><input type="checkbox" /><label for="id">1 cup ketchup</label></li>
      <li><input type="checkbox" /><label for="id">3 tablespoons butter</label></li>
      <li><input type="checkbox" /><label for="id">1/4 cup water</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon celery salt</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon liquid smoke flavoring</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons Worcestershire sauce</label></li>
      <li><input type="checkbox" /><label for="id">1 1/2 teaspoons mustard powder</label></li>
      <li><input type="checkbox" /><label for="id"> salt and pepper to taste</label></li>
    </ol>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> Pour liquid smoke over brisket. Rub with onion salt and garlic salt. Roll brisket in foil and <b>refrigerate overnight</b>. </label></li>
      <li><input type="checkbox" /><label for="id"> Preheat oven to 300 degrees F. Place brisket in a large roasting pan. Cover and bake for 5 to 6 hours. Remove from oven, cool, and then slice. Put slices back into pan. </label></li>
      <li><input type="checkbox" /><label for="id"> In a medium saucepan, combine brown sugar, ketchup, butter, water, celery salt, liquid smoke, Worcestershire sauce, mustard, salt and pepper. Stir, and cook until boiling. </label></li>
      <li><input type="checkbox" /><label for="id"> Pour sauce over meat slices in pan. Cover and bake for 1 more hour. </label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>OVERNIGHT 8-hours then 6-hour cook time</li>
      <li>https://www.allrecipes.com/recipe/14675/brisket-with-bbq-sauce/</li>
    </ul>

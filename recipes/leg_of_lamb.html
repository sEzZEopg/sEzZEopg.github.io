    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Alton Brown's Silence of the Leg O' Lamb</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1 sirloin end leg of lamb, boned, and trussed</label></li>
      <li><input type="checkbox" /><label for="id">4 cloves garlic</label></li>
      <li><input type="checkbox" /><label for="id">8 fresh mint leaves</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon brown sugar</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon kosher salt</label></li>
      <li><input type="checkbox" /><label for="id">2 teaspoons black pepper</label></li>
      <li><input type="checkbox" /><label for="id">5 tablespoons strong mustard, such as Dijon</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons canola oil</label></li>
      <li><input type="checkbox" /><label for="id">2 sprigs fresh rosemary</label></li>
    </ol>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Roughly chop the garlic cloves in the food processor.</label></li>
      <li><input type="checkbox" /><label for="id">Add the mint and repeat.</label></li>
      <li><input type="checkbox" /><label for="id">Add the brown sugar, salt, pepper, mustard, and oil and blend to a paste.</label></li>
      <li><input type="checkbox" /><label for="id">Spread the paste evenly on the meat side of the roast. Roll the leg into a roast shape and tie with cotton butcher's twine. </label></li>
      <li><input type="checkbox" /><label for="id">Fire 2 quarts (1 chimney's worth) of charcoal (natural chunk is best). When charcoal is lightly covered with gray ash, split the coals into 2 piles and move them to the far sides of the cooker. Close the lid and allow the grate to heat. </label></li>
      <li><input type="checkbox" /><label for="id">Then, place the lamb, skin side up, on the middle of the hot grate. Add the rosemary sprigs to the charcoal briquettes and close the lid and grill. </label></li>
      <li><input type="checkbox" /><label for="id">After 20 minutes, flip the roast and rotate it 180 degrees. Insert the probe thermometer into the roast and continue to grill until it reaches an internal temperature of 135 degrees, about 25 to 30 minutes.</label></li>
      <li><input type="checkbox" /><label for="id">Remove the roast at 135 degrees. Remove the butcher's twine from the roast. Cover with foil and rest it for 15 minutes before serving. </label></li>
    </ol>
    <br>

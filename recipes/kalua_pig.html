    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1 (6 pound) pork butt roast</label></li>
      <li><input type="checkbox" /><label for="id">1 Â½ tablespoons Hawaiian sea salt</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon liquid smoke flavoring</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> Pierce pork all over with a carving fork; rub in salt then liquid smoke. Transfer pork into a slow cooker. </label></li>
      <li><input type="checkbox" /><label for="id"> Cover, and cook on LOW for 16 to 20 hours, turning once during cooking time. </label></li>
      <li><input type="checkbox" /><label for="id"> Remove pork from slow cooker; shred with two forks, adding drippings as needed to moisten. </label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Save fat and port and pan fry for carnitas</li>

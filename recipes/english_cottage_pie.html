<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">English Cottage Pie</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1 pound lean ground beef</label></li>
      <li><input type="checkbox" /><label for="id">1 onion, diced</label></li>
      <li><input type="checkbox" /><label for="id">3 carrots, diced</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons all-purpose flour</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon Italian seasoning</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon ground cinnamon</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoons chopped fresh parsley</label></li>
      <li><input type="checkbox" /><label for="id">1 1/2 cups beef broth</label></li>
      <li><input type="checkbox" /><label for="id">1 tablespoon tomato paste</label></li>
      <li><input type="checkbox" /><label for="id">salt and pepper to taste</label></li>
    </ol>
    <h2>Ingredients: Potatos</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">4 potatoes, peeled and diced</label></li>
      <li><input type="checkbox" /><label for="id">1 cup milk</label></li>
      <li><input type="checkbox" /><label for="id">1/4 cup butter, softened</label></li>
      <li><input type="checkbox" /><label for="id">1/4 pound shredded Cheddar cheese</label></li>
    </ol>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> Preheat the oven to 400 degrees F. </label></li>
      <li><input type="checkbox" /><label for="id"> Heat a large skillet over medium-high heat. Cook and stir ground beef in the hot skillet until browned and crumbly, 5 to 7 minutes. Add onion and carrot; cook and stir until onion has softened, about 5 minutes. Mix in flour, Italian seasoning, and cinnamon. Stir in parsley. </label></li>
      <li><input type="checkbox" /><label for="id"> Combine beef broth and tomato paste together in a jug; add to beef mixture. Season with salt and pepper; lower heat and simmer for 15 minutes, stirring occasionally, until slightly thickened. </label></li>
      <li><input type="checkbox" /><label for="id"> Meanwhile, place diced potatoes in a medium saucepan; cover with water and place over high heat. Bring to a boil and simmer until potatoes are tender, about 15 minutes; drain. Mash potatoes until smooth, then add milk and butter; whip until fluffy. Season with salt and pepper. </label></li>
      <li><input type="checkbox" /><label for="id"> Spoon ground beef mixture into a 9x13-inch baking dish; spread mashed potatoes on top and sprinkle with grated Cheddar cheese. </label></li>
      <li><input type="checkbox" /><label for="id"> Bake in preheated oven until top is browned and cheese is bubbly, about 25 minutes. </label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Use leftover mashed potatos to save time</li>
      <li>https://www.allrecipes.com/recipe/15509/proper-english-cottage-pie/</li>
    </ul>

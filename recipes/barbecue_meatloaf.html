<body style="background-color:grey;">

    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Barbecue Meatloaf by Paula Deen</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">1 1/2 lbs ground beef</label></li>
      <li><input type="checkbox" /><label for="id">1 cup fresh breadcrumbs</label></li>
      <li><input type="checkbox" /><label for="id">1 diced onion</label></li>
      <li><input type="checkbox" /><label for="id">1 lightly beaten egg</label></li>
      <li><input type="checkbox" /><label for="id">1 1/2 teaspoon salt</label></li>
      <li><input type="checkbox" /><label for="id">1/2 teaspoon pepper</label></li>
      <li><input type="checkbox" /><label for="id">2 8-ounce cans tomato sauce</label></li>
      <li><input type="checkbox" /><label for="id">1/2 cup to thin sauce if necessary water</label></li>
      <li><input type="checkbox" /><label for="id">3 tablespoon vinegar</label></li>
      <li><input type="checkbox" /><label for="id">3 tablespoon brown sugar</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoon dijon mustard</label></li>
      <li><input type="checkbox" /><label for="id">2 tablespoon Worcestershire sauce</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Preheat oven to 350 degrees.</label></li>
      <li><input type="checkbox" /><label for="id">Mix together the beef, breadcrumbs, onion, egg, salt, pepper, and <b>1/2 cup of the tomato sauce</b></label></li>
      <li><input type="checkbox" /><label for="id">Form this mixture into a loaf and place it in a shallow pan.</label></li>
      <li><input type="checkbox" /><label for="id">Stir together the <b>remaining tomato sauce</b>, vinegar, sugar, mustard, Worcestershire and the water (if too thick).</label></li>
      <li><input type="checkbox" /><label for="id">Pour this sauce over the meatloaf.</label></li>
      <li><input type="checkbox" /><label for="id">Bake for 1 hour, basting every 15 minutes with the pan juices.</label></li>
    </ol>
    <br>
    <h2>Notes</h2>

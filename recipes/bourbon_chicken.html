<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">Bourbon Chicken</center></font><br>
    <h2>Ingredients: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id"> 5-6 skinless boneless chicken breasts - about 3 pounds</label></li>
      <li><input type="checkbox" /><label for="id"> 3 tablespoons cornstarch divided</label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 teaspoon salt</label></li>
      <li><input type="checkbox" /><label for="id"> 1/4 teaspoon black pepper</label></li>
      <li><input type="checkbox" /><label for="id"> 4 tablespoons canola oil</label></li>
      <li><input type="checkbox" /><label for="id"> 2 cloves garlic minced</label></li>
      <li><input type="checkbox" /><label for="id"> 1 cup water</label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 cup apple juice</label></li>
      <li><input type="checkbox" /><label for="id"> 1/4 cup bourbon</label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 cup chicken broth</label></li>
      <li><input type="checkbox" /><label for="id"> 2/3 cup lite soy sauce lower sodium</label></li>
      <li><input type="checkbox" /><label for="id"> 1/3 cup ketchup</label></li>
      <li><input type="checkbox" /><label for="id"> 2 tablespoons apple cider vinegar</label></li>
      <li><input type="checkbox" /><label for="id"> 1 cup packed light brown sugar</label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 teaspoon onion powder</label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 teaspoon ground ginger</label></li>
      <li><input type="checkbox" /><label for="id"> 1/2 teaspoon crushed red pepper flakes</label></li>
    </ol>
    <br>
    <h2>Preparation: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Cut the chicken into 1 inch pieces and in a large bowl toss it with 2 tablespoons of the cornstarch, salt, and pepper.</label></li>
      <li><input type="checkbox" /><label for="id">Add 2 tablespoons of canola oil into your nonstick skillet on medium high heat and let it heat until adding the first piece of chicken sizzles.</label></li>
      <li><input type="checkbox" /><label for="id">Add half the chicken pieces and cook for 3 minutes without stirring. </label></li>
      <li><input type="checkbox" /><label for="id">Turn the chicken pieces and cook and additional three minutes.</label></li>
      <li><input type="checkbox" /><label for="id">Remove the chicken from the pan. </label></li>
      <li><input type="checkbox" /><label for="id">Use the remaining oil to cook the second half of the chicken the same way.</label></li>
      <li><input type="checkbox" /><label for="id">Remove the chicken from the pan.</label></li>
      <li><input type="checkbox" /><label for="id">Add in the garlic and cook for 20 seconds until you can just smell it.</label></li>
      <li><input type="checkbox" /><label for="id">Add in the water, apple juice, bourbon, chicken broth, lite soy sauce, ketchup, apple cider vinegar, brown sugar, onion powder, ground ginger and red pepper flakes.</label></li>
      <li><input type="checkbox" /><label for="id">Bring to a boil then add back in the chicken.</label></li>
      <li><input type="checkbox" /><label for="id">Cook for 10-15 minutes or until the sauce is reduced by about half.</label></li>
      <li><input type="checkbox" /><label for="id">Add the remaining tablespoon of cornstarch to a small glass with a tablespoon of water and stir.</label></li>
      <li><input type="checkbox" /><label for="id">Add into the pan and stir.</label></li>
      <li><input type="checkbox" /><label for="id">Cook until the sauce is thickened. Serve immediately.</label></li>
    </ol>
    <br>
    <h2>Notes</h2>
    <ul>
      <li>Total Time 40 minutes minutes</li>
      <li>https://dinnerthendessert.com/easy-bourbon-chicken/</li>
    </ul>

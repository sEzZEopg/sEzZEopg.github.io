<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Frameset//EN">
<html><head><title>VW Golf-R Oil Change</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="86400" http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta HTTP-EQUIV="expires" CONTENT="0">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<meta NAME="ROBOTS" CONTENT="NONE">
<meta NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
</head>
<script>
function goBack() {
  window.history.back()
}
</script>
<body style="background-color:grey;">
<table border="5" bgcolor="#000000">
  <tr bgcolor="#BBBBBB"><td colspan="3"  > 
    <div bgcolor="#111111" >
    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">4Runner Oil Change</center></font><br>
    <h2>What you will need: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">6qt G-030-01B-S0 - Engine Oil <b>0W30 504 spec</b></label></li>
      <li><input type="checkbox" /><label for="id">Oil filter with o-ring </label></li>
      <li><input type="checkbox" /><label for="id">Torque Wrench</label></li>
      <li><input type="checkbox" /><label for="id">32mm Socket</label></li>
      <li><input type="checkbox" /><label for="id">Pick or screwdriver</label></li>
      <li><input type="checkbox" /><label for="id">Oil Funnel</label></li>
      <li><input type="checkbox" /><label for="id">Oil Extractor</label></li>
      <li><input type="checkbox" /><label for="id">Rags</label></li>
      <li><input type="checkbox" /><label for="id">Mechanic gloves</label></li>
      <li><input type="checkbox" /><label for="id">Optional: T45 Torx socket for plug removal</label></li>
      <li><input type="checkbox" /><label for="id">Optional: oil plug compression gasket</label></li>
    </ol>
    <br>
    <h2>Instructions: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Warm motor, operating temp (reads hot)</label></li>
      <li><input type="checkbox" /><label for="id">Remove the oil fill cap for faster drain out</label></li>
      <li><input type="checkbox" /><label for="id">Remove engine cover</label></li>
      <li><input type="checkbox" /><label for="id">Loosen 32mm oil filter</label></li>
      <li><input type="checkbox" /><label for="id">Remove dipstick and insert extractor tube</label></li>
      <li><input type="checkbox" /><label for="id">Begin pumping to start oil flow</label></li>
      <li><input type="checkbox" /><label for="id">Move around tube if needed watching air bubbles</label></li>
      <li><input type="checkbox" /><label for="id">Remove oil filter while oil is draining</label></li>
      <li><input type="checkbox" /><label for="id">Change filter: </label></li>
      <li><input type="checkbox" /><label for="id">1. Remove old filter</label></li>
      <li><input type="checkbox" /><label for="id">2. Insert new filter</label></li>
      <li><input type="checkbox" /><label for="id">3. Change o-ring seal with oiled new o-ring</label></li>
      <li><input type="checkbox" /><label for="id">4. Inspect old filter</label></li>
      <li><input type="checkbox" /><label for="id">Drain oil from tube, raise and pump</label></li>
      <li><input type="checkbox" /><label for="id">Install oil filter and tighten to 25 Nm</label></li>
      <li><input type="checkbox" /><label for="id">Add new oil</label></li>
      <li><input type="checkbox" /><label for="id">Replace oil cap</label></li>
      <li><input type="checkbox" /><label for="id">Replace dipstick</label></li>
      <li><input type="checkbox" /><label for="id">Start engine</label></li>
      <li><input type="checkbox" /><label for="id">Check oil level</label></li>
      <li><input type="checkbox" /><label for="id">Dispose of old oil</label></li>
    </ol>
    <br>
    <h2>Instructions: Reset Maintenance Minder</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">From stearing wheel, right guage cluster, (settings)</label></li>
      <li><input type="checkbox" /><label for="id">*Travel time/distance</label></li>
      <li><input type="checkbox" /><label for="id">On *Since Start* hold right-button 5 seconds for hidden menu options</label></li>
      <li><input type="checkbox" /><label for="id">*Reset Oil Change Service</label></li>
      <li><input type="checkbox" /><label for="id">Recommended Oil Change Interval every 5k miles</label></li>
    </ol>
    <br><br>
    <button style="width:165;height:79;color:white;background-color:#0066ff;font-size:16px" onClick="goBack()">Go Back</button>
    <br><br>
  </tr>
</table>
</body>
</html>

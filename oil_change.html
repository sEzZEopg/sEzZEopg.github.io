    <font size="4" face="Verdana, Arial, Helvetica, sans-serif"><center><font color="#111111">4Runner Oil Change</center></font><br>
    <h2>What you will need: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">7 Quarts (you need 6.6) of synthetic 0W-20 oil.</label></li>
      <li><input type="checkbox" /><label for="id">Toyota filter kit part# 04152-YZZA5</label></li>
      <li><input type="checkbox" /><label for="id">Toyota oil drain plug gasket part # 90430-12031 </label></li>
      <li><input type="checkbox" /><label for="id">Extra large drain pan</label></li>
      <li><input type="checkbox" /><label for="id">Funnel</label></li>
      <li><input type="checkbox" /><label for="id">64mm filter wrench</label></li>
      <li><input type="checkbox" /><label for="id">3/8" drive ratchet, extension and 10mm, 12mm, & 14mm sockets</label></li>
      <li><input type="checkbox" /><label for="id">Nitrile gloves</label></li>
      <li><input type="checkbox" /><label for="id">Old Micro fiber towels, and papertowels to clean up</label></li>
      <li><input type="checkbox" /><label for="id">Anti-Seize Thread Lubricant</label></li>
      <li><input type="checkbox" /><label for="id">Owner's manual</label></li>
    </ol>
    <br>
    <h2>Instructions: </h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Warm motor, operating temp (read, hot)</label></li>
      <li><input type="checkbox" /><label for="id">Remove the oil fill cap for faster drain out</label></li>
      <li><input type="checkbox" /><label for="id">Remove oil drain cover - 2 12mm bolts</label></li>
      <li><input type="checkbox" /><label for="id">Remove 14mm drain plug, let oil drain</label></li>
      <li><input type="checkbox" /><label for="id">Remove skid plate (7) 10mm bolts and plastic cover</label></li>
      <li><input type="checkbox" /><label for="id">Coat the threads of all the bolts you removed (except the drain plug!) </label></li>
      <li><input type="checkbox" /><label for="id">Put your new washer back onto the drain plug and tighten it up (spec is 30 ft-lb)</label></li>
      <li><input type="checkbox" /><label for="id">en putting this cover, the skid, and the plastic cover back on- start all the bolts into every hole by hand and then tighten them up (21 ft-lb for the cover and skid)</label></li>
      <li><input type="checkbox" /><label for="id">Move your drain pan into position under the filter housing</label></li>
      <li><input type="checkbox" /><label for="id">Pay attention to the location of this metal indicator tab! It should be in the same location after we re-install the housing.</label></li>
      <li><input type="checkbox" /><label for="id">Remove filter</label></li>
      <li><input type="checkbox" /><label for="id">Locate the plastic drain tool and plug it into the base of the filter.</label></li>
      <li><input type="checkbox" /><label for="id">Remove the old filter, and toss it. You also need to remove the old O-ring on the housing and throw it away</label></li>
      <li><input type="checkbox" /><label for="id">Clean inside your plastic filter housing, and the grooves where both O-rings were located. Clean inside the metal housing located on the engine as well</label></li>
      <li><input type="checkbox" /><label for="id">Locate the NEW big O-ring from the filter kit, and coat it with some fresh oil. Install it onto the plastic housing.</label></li>
      <li><input type="checkbox" /><label for="id">Install new filter and install it into the housing</label></li>
      <li><input type="checkbox" /><label for="id">Reinstall the assembly</label></li>
      <li><input type="checkbox" /><label for="id">Once the housing is seated against the metal portion, keep tightening until the metal indicator tab is back in it's original location (spec is 18 ft-lb).</label></li>
      <li><input type="checkbox" /><label for="id">Locate the NEW small O-ring from your filter kit and apply some fresh oil. Make sure the grove it seats into is clean, and press it into place. Install the metal drain plug and re-tighten until snug (Spec is 10 ft-lb) Do NOT tighten.</label></li>
      <li><input type="checkbox" /><label for="id">Fill it up with 6.6 quarts of fresh 0W-20 oil</label></li>
      <li><input type="checkbox" /><label for="id">Start engine, watch oil guage</label></li>
      <li><input type="checkbox" /><label for="id">Look underneath for some leaks.</label></li>
      <li><input type="checkbox" /><label for="id">Check oil level</label></li>
      <li><input type="checkbox" /><label for="id">If there are no leaks go ahead and reinstall the skidplate (21 ft-lb) and the plastic cover</label></li>
      <li><input type="checkbox" /><label for="id">Make sure the truck is on level ground and check the oil level on the dipstick(engine OFF).</label></li>
    </ol>
    <br>
    <h2>Instructions: Reset Maintenance Minder</h2>
    <ol>
      <li><input type="checkbox" /><label for="id">Reset the oil-life indicator (maintenance minder)</label></li>
      <li><input type="checkbox" /><label for="id">Switch the display to the trip meter A</label></li>
      <li><input type="checkbox" /><label for="id">Turn the engine off</label></li>
      <li><input type="checkbox" /><label for="id">While pressing the trip meter reset button press START, but do not turn engine on</label></li>
      <li><input type="checkbox" /><label for="id">Continue to press and hold the button untill the trip meter displays 000000</label></li>
      <li><input type="checkbox" /><label for="id">Reset trip meter B (for oil change mileage)</label></li>
    </ol>
